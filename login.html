<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Hub</title>
    <link rel="icon" href="images/ico.png">

    <!-- google-fonts  -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">


    <!-- font-awesome  -->
    <link rel="stylesheet" href="css/all.min.css">
    
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- style  -->
    <link rel="stylesheet" href="css/login-register.css">
    <link rel="stylesheet" href="css/mediaQuery.css">
</head>

<!-- https://www.behance.net/gallery/77485591/Swissborg-blockchain-based-platform/modules/449921059 -->
<body>
    <section class="p-5 vh-100 d-flex justify-content-center align-items-center">
        <div class="container p-lg-5">
            <div class="row rounded m-5">
                <div class="col-md-3 col-lg-4 p-0 rounded ">
                    <div class="image rounded-start ">

                    </div>
                </div>
                <div class="col-md-9 col-lg-8 login-inpusts p-5 rounded">
                    <div class="icon text-center">
                        <i class="fa-solid fa-gamepad"></i>
                                        </div>
                    <h1 class="text-center text-light">
                        Gaming Hub <span class="fs-5 text"> electro-games</span>
                    </h1>
                    <h3 class="text-start text-light mb-5">
                        Login
                    </h3>
                    <form class="form">
                        <div class="mb-3">
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
                            <ul class="alert alert-danger p-0 invalid-feedback">
                                <li>The Email should be in form xxx@xxx.xx </li>
                            </ul>
                        </div>
        
                        <div class="mb-3">
                            <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Password">
                            <div class="bg-light rounded w-50 mt-1 ms-3 py-2 password-validation invalid-feedback">
                                <ul class="pt-2">
                                    Passwrod requirements:
                                    <li class="list-group-item pt-2 text-danger"><i class="fa-regular fa-circle-xmark "></i> At least 1 lower case letter.</li>
                                    <li class="list-group-item text-danger"><i class="fa-regular fa-circle-xmark"></i> At least 1 upper case letter.</li>
                                    <li class="list-group-item text-danger"><i class="fa-regular fa-circle-xmark"></i> At least 1 number.</li>
                                    <li class="list-group-item text-danger"><i class="fa-regular fa-circle-xmark"></i> At least 1 special character.</li>
                                    <li class="list-group-item text-danger"><i class="fa-regular fa-circle-xmark"></i> At least 8 characters</li>
                                </ul>
                            </div>
                        
                        </div>

                        <button class="btn btn-outline-info w-100 mt-2" id="btnLogin" type="submit"> Login </button>

                        <p class="text-light text-center mt-5">Not a member yet? <a href="register.html" class="text-info">Register Here</a></p>
                    </form>
                </div>
            </div>
        </div>

    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
